<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCB - SecureServices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='secure.css') }}">
    <link rel="stylesheet" href="secure.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cypro+Minoan&display=swap" rel="stylesheet">
    <script src="lock-animation.js"></script>
    <script src="https://kit.fontawesome.com/c9fc54c2c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">KCB - SecureServices</h1>
            <ul class="menu">
                <li>
                    <a href="{{ url_for('encrypt') }}" class="icon-button"><i class="fa-solid fa-lock"></i></a>
                    <span>Encrypt</span>
                </li>
                <li>
                    <a href="{{ url_for('decrypt') }}" class="icon-button"><i class="fa-solid fa-unlock"></i></a>
                    <span>Decrypt</span>
                </li>
                <li>
                    <a href="{{ url_for('secure') }}" class="icon-button"><i class="fa-solid fa-shield"></i></a>
                    <span>Secure Communication</span>
                </li>
                <li>
                    <a href="troubleshoot.html" class="icon-button"><i class="fa-solid fa-circle-exclamation"></i></a>
                    <span>About us</span>
                </li>
            </ul>
        </aside>
        
        <main class="Secure">
            <h2>What do you want to do today?</h2>
            <div class="action-box">
                <button id="host-btn">Host</button>
                <button id="connect-btn">Connect</button>
            </div>
        </main>
        

        <!-- Modal Box for Host and Connect -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close-btn">&times;</span>
                <h3 id="modal-title">Host Setup</h3>
                <form id="modal-form">
                    <label for="ip-address">IP Address:</label>
                    <input type="text" id="ip-address" placeholder="Enter IP Address" required>
                    <label for="port">Port:</label>
                    <input type="number" id="port" placeholder="Enter Port" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <button type="submit" id="submit-btn">Start</button>
                </form>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='secure.js') }}"></script>
</body>
</html>
