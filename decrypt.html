<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCB - SecureServices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="encrypt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cypro+Minoan&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9fc54c2c8.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">KCB - SecureServices</h1>
            <ul class="menu">
                <li>
                    <a href="encrypt.html" class="icon-button"><i class="fa-solid fa-lock"></i></a>
                    <span>Encrypt</span>
                </li>
                <li>
                    <a href="decrypt.html" class="icon-button"><i class="fa-solid fa-unlock"></i></a>
                    <span>Decrypt</span>
                </li>
                <li>
                    <a href="secure.html" class="icon-button"><i class="fa-solid fa-shield"></i></a>
                    <span>Secure Communication</span>
                </li>
                <li>
                    <a href="troubleshoot.html" class="icon-button"><i class="fa-solid fa-circle-exclamation"></i></a>
                    <span>About us</span>
                </li>
            </ul>
        </aside>
        
        <main class="encrypt-main">
            <h2>Decyrpt</h2>
            <label for="data-input">Data to Decrypt:</label>
            <br>
            <input type="file" id="file-input">
            <br><br>

            <!-- Algorithim Selection-->
            <label for="algorithim-select">Select Algorithim:</label>
            <select id="algorithim-select">
                <option value="EC">Elliptic Curve (EC)</option>
                <option value="RS">Reed-Solomon (RS)</option>
                <option value="Custom">Custom</option>
            </select>
            <br><br>

            <!-- Encoding Scheme-->
            <label for="encoding-select">Select Encoding Scheme:</label>
            <select id="encoding-select">
                <option value="UTF-8">UTF-8</option>
                <option value="Base64">Base64</option>
                <option value="Custom">Custom</option>
            </select>
            <br><br>

            <!-- Key Selection-->
            <button id="import-key-btn">Import Key</button>
            <input type="file" id="key-file-input" style="display: none;">
            <br><br>

            <button id="encrypt-btn">Decrypt</button>
        </main>
    </div>
</body>
</html>
